<html>
  <head>
    <title>Super CA</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='application/javascript'></script>

    <!-- fastclick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" type='application/javascript'></script>
    <script>
    $(function() {
      FastClick.attach(document.body);
    });
    </script>

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type='application/javascript'></script>

    <!-- firebase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js' type='application/javascript'></script>

    <!-- Swiper with jquery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/js/swiper.jquery.min.js" type='application/javascript'></script>

    <!-- velocity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js" type='application/javascript'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Super CA -->
    <link href="./css/super-ca.css" rel="stylesheet">
    <script src='./js/super-ca.js' type='application/javascript'></script>

    <!-- mobile styling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <div class="container-fluid">
      <div id='superCA'>
        <div id='unauthenticated'>
          <img id='logo' src='./images/super-ca.png'></img>
          <button id='loginButton' class='btn btn-primary' type='button'>Login</button>
        </div>
        <div id='authenticated' style='display:none;'>
          <img id='logo-small' src='./images/super-ca-blank-small.png'></img>
          <span class='section-header'>search</span>
          <input id='search-field' placeholder='Package Search' class='form-control' type='text' autocorrect='off' autocapitalize='off'></input>
          <div id='search-results'></div>
          <span class='section-header'>delivery list</span>
          <div id='delivery-list'></div>
          <h1 id="empty-delivery-list">No packages.</h1>
        </div>
      </div>
    </div>
  </body>
</html>
